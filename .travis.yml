sudo: false
language: node_js
node_js:
- '10'

cache:
  directories:
  - $HOME/.pkg

install:
- yarn
- npx lerna bootstrap

jobs:
  include:
  - stage: test
    script:
    - npm run ci

  - stage: deploy
    name: Publish yoda-cli to GitHub Releases
    before_deploy:
      - npm run pkg
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      skip_cleanup: true
      file: "./build/*"
      on:
        repo: Rokid/yoda-platform-tools
        tags: true

  - stage: deploy
    name: Publish to registries
    before_deploy:
      - openssl aes-256-cbc -K $encrypted_b012ba568ee1_key -iv $encrypted_b012ba568ee1_iv -in script\/.vsce.enc -out $HOME\/.vsce -d
      - openssl aes-256-cbc -K $encrypted_b012ba568ee1_key -iv $encrypted_b012ba568ee1_iv -in script\/.npmrc.enc -out $HOME\/.npmrc -d
    deploy:
      provider: script
      skip_cleanup: true
      script:
        - bash script/publish.sh
      on:
        repo: Rokid/yoda-platform-tools
        tags: true
