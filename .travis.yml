sudo: false
language: node_js
node_js:
- '10'

cache:
  directories:
  - $HOME/.pkg

install:
- yarn

script:
- npm run ci

before_deploy:
  - cd yoda-cli
  - PKG_CACHE_PATH=$HOME/.pkg npx pkg --out-path ../build ./bin/yoda-am

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: "./build/*"
  on:
    repo: Rokid/yoda-platform-tools
    tags: true
